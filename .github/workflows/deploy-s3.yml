name: Deploy to S3

on:
  push:
    branches: [ "main" ]

# OIDCに必要（これが無いとOIDCで認証できません）
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Nodeプロジェクト例（不要なら削除）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # AWS認証（OIDCでロールをAssume）
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_REGION }}

      # S3へ同期（--delete はS3側の古いファイルも消します）
      - name: Sync to S3
        run: |
          aws s3 sync ./dist "s3://${{ vars.S3_BUCKET }}/${{ vars.S3_PREFIX }}" --delete
