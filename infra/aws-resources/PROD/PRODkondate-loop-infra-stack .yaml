# yaml-language-server: $schema=https://raw.githubusercontent.com/awslabs/goformation/master/schema/cloudformation.schema.json
AWSTemplateFormatVersion: '2010-09-09'
Description: Minimal infra static  (CloudFront + S3)

Parameters:
  CorsAllowOrigin:
    Type: String
    Default: '*'
    Description: Allowed origin for API CORS. Use a specific domain for production.
  Env:
    Type: String
    Default: 'dev'
    AllowedValues:
      - 'dev'
      - 'prod'
    Description: Environment

  # ★追加：ArtifactBucketを共有するための入力
  # prod側スタックでは、ここに既存の共有ArtifactBucket名を渡して「作成しない」ようにします。
  SharedArtifactBucketName:
    Type: String
    Default: ''
    Description: >
      If set, this stack will NOT create ArtifactBucket and will use the given bucket name instead.
      Leave empty in the stack that creates the shared bucket (typically dev/bootstrap stack).

  SharedArtifactBucketArn:
    Type: String
    Default: ''
    Description: >
      ARN of the shared ArtifactBucket. Required when SharedArtifactBucketName is set (for Outputs).

Conditions:
  CreateArtifactBucket: !Equals [!Ref SharedArtifactBucketName, '']

Resources:
  StaticBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'kondate-${Env}-s3-web-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Owner
          Value: yukanagatake

  # ★修正：ArtifactBucketは「共有バケット」を想定し、作成は1回だけにする
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Condition: CreateArtifactBucket
    Properties:
      # Envを外して「共有バケット名」にします（dev/prodで同じ）
      BucketName: !Sub 'kondate-infra-s3-artifacts-${AWS::AccountId}-${AWS::Region}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOldArtifacts
            Status: Enabled
            ExpirationInDays: 90
      Tags:
        - Key: Owner
          Value: yukanagatake

  StaticBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontRead
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${StaticBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: StaticS3
            DomainName: !GetAtt StaticBucket.RegionalDomainName
            OriginAccessControlId: !Ref StaticOriginAccessControl
            S3OriginConfig: {}
        DefaultCacheBehavior:
          TargetOriginId: StaticS3
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          CachePolicyId: !Ref StaticCachePolicy
      Tags:
        - Key: Owner
          Value: yukanagatake

  StaticCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        Name: !Sub 'kondate-${Env}-cf-cachepolicy-static'
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: none
          QueryStringsConfig:
            QueryStringBehavior: none
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true

  StaticOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'kondate-${Env}-cf-oac-static'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

Outputs:
  # ★修正：ArtifactBucketは「作った場合」と「参照の場合」で出し分け
  ArtifactBucketName:
    Description: Artifact bucket name (shared across env)
    Value: !If
      - CreateArtifactBucket
      - !Ref ArtifactBucket
      - !Ref SharedArtifactBucketName

  ArtifactBucketArn:
    Description: Artifact bucket ARN (shared across env)
    Value: !If
      - CreateArtifactBucket
      - !GetAtt ArtifactBucket.Arn
      - !Ref SharedArtifactBucketArn
